<div class="box shadow p-3 mb-5 bg-white rounded">
  <h2 class="tab-content font-weight-bold text-center">Reset password</h2>
</div>

<hr>
<p class="reset-pwd-message lead">Enter your email address below and choose a new password.</p>


<div class="container">
  <div class="row">
    <div class="form-floating mb-3">
      <input type="email" class="email-username-input form-control" id="EmailfloatingInput" placeholder="Email / Username">
      <label for="emailfloatingInput">
        <i class="pi pi-user"></i>
        Email / Username</label>
    </div>
    <div class="form-floating mb-3">
      <show-hide-password>
        <input type="password" class="password-input form-control" id="PasswordfloatingInput" placeholder="Password">
      </show-hide-password>
      <label for="passwordfloatingInput"></label>

    </div>
  </div>
  <div class="reset-pwd-btn">
    <button class="reset-pwd-btn btn btn-primary">Send Reset Link</button>
  </div>
</div>

<div class="modal-footer container">
  <p class="lead">Back to</p>
  <a routerLink="/login" class="link link-primary link-hover-underlined text-decoration-underline">Login</a>
</div>
